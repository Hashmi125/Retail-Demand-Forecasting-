name: Deploy C# Gateway to Azure

on:
  push:
    branches: [ "main" ]
    paths:
      - "api-gateway-csharp/**"
      - "Dockerfile.csharp"
      - ".github/workflows/csharp-api-azure.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.csharp -t ghcr.io/${{ github.repository }}/csharp-gateway:${{ github.sha }} .

      - name: Login to GHCR
        uses: docker/login-action@v4
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository }}/csharp-gateway:${{ github.sha }}

      - name: Deploy to Azure Web App (container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_CS_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_CS_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository }}/csharp-gateway:${{ github.sha }}

